<!DOCTYPE html>
<html>
<head>
  <title>Prices</title>
  <style>
    /* Styling for the pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }
    
    .popup-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .popup img {
      width: 100%;
      max-width: 500px;
    }
    
    /* Styling for the category divs */
    .category {
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .category h2 {
      font-size: 20px;
      margin-top: 0;
    }
    
    .category img {
      width: 100%;
      cursor: pointer;
    }
    
    /* Styling for the exit button */
    .exit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="category">
    <h2>Cakes</h2>
    <img src="cake.jpg" alt="Cake Image" onclick="showPopup('cake.jpg')">
  </div>

  <div class="category">
    <h2>Cupcakes</h2>
    <img src="cupcakes.jpg" alt="Cupcakes Image" onclick="showPopup('cupcakes.jpg')">
  </div>

  <div class="category">
    <h2>Specialty Cakes</h2>
    <img src="specialty-cake.jpg" alt="Specialty Cake Image" onclick="showPopup('specialty-cake.jpg')">
  </div>

  <!-- Popup container -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <span class="exit-button" onclick="closePopup()">&times;</span>
      <img id="popup-image" src="" alt="Popup Image">
    </div>
  </div>

  <script>
    function showPopup(imageUrl) {
      var popup = document.getElementById('popup');
      var popupImage = document.getElementById('popup-image');
      
      // Set the image source for the popup
      popupImage.src = imageUrl;
      
      // Display the popup
      popup.style.display = 'block';
    }
    
    function closePopup() {
      var popup = document.getElementById('popup');
      
      // Hide the popup
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
Now, when you open a pop-up image, you'll see an "X" button in the top-right corner of the image. Clicking the "X" button will close the pop-up.
